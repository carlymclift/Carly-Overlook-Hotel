<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class='main-page'> 
      <header>
        <div class="logo"></div>
        <h1>Welcome to Overlook Hotel!</h1>
      </header>
      <div id='login-box'>
        <h3>Enter Login Info:</h3>
        <div class='login-field'>
        <label>Username:
            <br />
              <input type="test" id="username-input" name="user-name" value=""></label>
            <br />
        <label>Password:
            <br />
              <input type="text" id="password-input" name="password" value=""></label>
            <br />
            <button id="login-button" class='submit-button'>Login</button>
        </div>
      </div>
    </section>
    <section id='guest-sec' class="hidden">
      <header>
        <div class="logo"></div>
        <h1 id="greet-on-guest-page">Welcome Guest!</h1>
        <button id="log-out-button" onClick="window.location.reload();">Log out</button>
      </header>
      <section class='guest-info'>
        <aside>
          <h2>Booking History:</h2>
          <span id="booking-list" class="booking-history-list"></span>
          <h2 id="amount-spent">Amount Spent: $1768.87</h2>
        </aside>
        <section class='book-trip-sec'>
          <h2>Book a room</h2><hr>
          <div class="booking-input">
            <section>
              <section>
                <h3>Select date</h3>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="calender"><br>
                <h3>Filter by:</h3>
              </section>
              <section class="filter-section">
                <button class="filter-button">Suite</button>
                <button class="filter-button">Single</button>
                <button class="filter-button">Junior Suite</button>
                <button class="filter-button">Residential Suite</button>
              </section>
            </section>
            <section>
              <h3>Available Rooms:</h3>
              <span id="available-rooms-cards"></span>
            </section>
          </div>
        </div>
      </section>
    </section>
  </section>
    <section id='manager-sec' class="hidden">
      <header>
        <div class="logo"></div>
        <h1>Overlook Manager</h1>
        <button id="log-out-button" onClick="window.location.reload();">Log out</button>
      </header>
      <section class='manager-info'>
        <aside class="hotel-info-sec">
          <span>
            <h2 class="manager-left-text">Rooms Available Today:</h2>
            <p id="rooms-available"></p>
          </span>
          <span>
            <h2 class="manager-left-text">Total Revenue Today:</h2>
            <p id="total-revenue"></p>
          </span>
          <span>
            <h2 class="manager-left-text">Today's Occupancy:</h2>
            <p id="occupancy"></p>
          </span>
        </aside>
        <section class='manage-users'>
          <div class="search-users-sec">
            <input type="text" id="search-input" placeholder="Search guests...">
            <button id="search-users-button">search</button>
          </div>
          <div class="user-bookings">
            <section class="guest-left">
              <h3>Guests:</h3>
              <div id="users"></div>
            </section>
            
            <section class="manage-bookings">
              <div class="book-delete">
                <h3>Book Guest:</h3>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date-on-manager" class="calender manage"><br>
                <input type="number" placeholder="user id" class="manage" name="user-id" id="user-id">
                <input type="number" placeholder="room #"  class="manage" name="room-number" id="room-number"><br>
                <button id="book-button" class="manage">Book</button>
              </div>
              <div class="book-delete">
                <h3>Delete Booking:</h3>
                <input type="number" placeholder="Booking id" class="manage" name="booking-id" id="booking-num-id"><br>
                <button id="delete-button" class="manage">Delete</button>
              </div>
            </section>
          </div>
        </div>
      </section>
    </section>
    </section>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
